<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <nav class="container">
      <h1>Fastcalc</h1>
    </nav>
  </header>
  <main>
    <section id="calc-section" class="container">
      <div class="calc-card">
        <div>
          <div class="form-control">
            <label for="number1">Número 1:</label>
            <input name="number1" id="number1" class="form-input" type="text" />
          </div>
          <div class="form-control">
            <label for="number2">Número 2:</label>
            <input name="number2" id="number2" class="form-input" type="text" />
          </div>
          <div class="result-container">
            <label for="result">Resultado:</label>
            <input name="result" id="result" class="form-input" type="text" value="0" disabled />
          </div>
        </div>
        <div class="buttons-container">
          <button class="btn btn-sum">+</button>
          <button class="btn btn-multiply">x</button>
          <button class="btn btn-clear">C</button>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="js/main.js"></script>

</html>
